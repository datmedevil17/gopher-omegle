version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: webrtc_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: webrtc_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - webrtc_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: webrtc_api
    ports:
      - "8080:8080"
    environment:
      DB_HOST: postgres
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: webrtc_db
      DB_PORT: 5432
      DB_SSLMODE: disable
      JWT_SECRET: your-secret-key-change-this
      SERVER_PORT: 8080
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - webrtc_network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  webrtc_network:
    driver: bridge